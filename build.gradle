plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}
test {
	useTestNG() {
		
		dependsOn compileJava
		useDefaultListeners = true
		suites "src/test/resources/regressionSuit.xml"
	}
}

dependencies {
   compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
	compile group: 'org.testng', name: 'testng', version: '6.14.3'
	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
	compile group: 'org.apache.poi', name: 'poi', version: '3.6'
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.13'
	compile group: 'org.apache.poi', name: 'poi', version: '3.6'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.6'
	compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
}
defaultTasks 'build','test'